<!DOCTYPE html>
<html>
<head>
  <title>Responsive Airtable Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    nav {
      background-color: #003366;
      padding: 12px 20px;
    }

    .back-button {
      display: inline-block;
      background-color: #ffffff;
      color: #003366;
      padding: 10px 16px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: #003366;
      color: #ffffff;
      
    }

    .iframe-wrapper {
      width: 100%;
      height: calc(100vh - 60px); /* Full height minus nav */
      position: relative;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .iframe-wrapper {
        height: calc(100vh - 56px);
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="back-button">‚Üê Back to Job List</a>
  </nav>

  <div class="iframe-wrapper" id="iframe-wrapper">
    <div class="loader" id="loader"></div>
    <iframe
      class="airtable-embed"
      src="https://airtable.com/embed/appQDdkj6ydqUaUkE/shrNfBEnWzsMIRoBl"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    window.addEventListener('load', function () {
      const iframe = document.querySelector('iframe');
      const loader = document.getElementById('loader');

      loader.style.transition = 'opacity 0.5s ease';
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 500);

      setTimeout(() => {
        iframe.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
