<!DOCTYPE html>
<html>
<head>
  <title>Responsive Airtable Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 70vh; /* 70% of the viewport height for better aspect ratio */
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid #ccc;
  border-top: 6px solid #333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  z-index: 10;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

    @media (max-width: 768px) {
      .iframe-wrapper {
        padding-top: 100vh; /* Taller iframe on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .iframe-wrapper {
        padding-top: 120vh;
      }
    }
  </style>
</head>
<body>

    <div class="iframe-wrapper" id="iframe-wrapper">
        <div class="loader" id="loader"></div>

        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/appQDdkj6ydqUaUkE/shrF3YuWUD98THzOF"
          frameborder="0"
          allowfullscreen
          onload="document.getElementById('loader').style.display='none';"
        ></iframe>
      </div>
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const jobName = document.getElementById("job-name")?.value?.trim();
          if (!jobName) return;
      
          const prefill = encodeURIComponent(jobName);
          const iframe = document.querySelector(".airtable-embed");
          const base = "https://airtable.com/embed/appQDdkj6ydqUaUkE/shrF3YuWUD98THzOF";
          iframe.src = `${base}?prefill_Job%20Name=${prefill}`;
        });
      </script>
      
</body>
</html>
