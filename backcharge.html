<!DOCTYPE html>
<html>
<head>
  <title>Responsive Airtable Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .iframe-container {
      width: 95%;
      max-height: 95%;
      padding-top: 125%; /* Adjust this to control height ratio (e.g. 75% for shorter iframes) */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background: transparent;
    }
  </style>
</head>
<body>


  <div class="iframe-container">
    <iframe
      class="airtable-embed"
      src="https://airtable.com/embed/appQDdkj6ydqUaUkE/shrF3YuWUD98THzOF"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
<script>
    
</script>
</body>
</html>
